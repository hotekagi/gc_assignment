<!DOCTYPE html>
<html>
  <head>
    <title id="title">
      [utokyo-iscg] Advanced Assignment A3 (Fluid Simulation)
    </title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:700"
      rel="stylesheet"
    />
    <style>
      body {
        overflow: hidden;
        font-size: 40px;
        font-family: "Oswald", sans-serif;
      }
      canvas {
        display: block;
        margin: 0 auto;
      }

      p {
        margin: 0;
      }

      .input-container {
        padding: 0 200px;
      }
      input[type="range"] {
        width: 100%;
        height: 80px;
        background-color: transparent;
        border-radius: 10px;
        outline: none;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 60px;
        height: 60px;
        background-color: #333;
        border-radius: 10px;
        cursor: pointer;
        margin-top: -15px; /* スライダーサムをトラックの中央に配置 */
      }

      input[type="range"]::-moz-range-thumb {
        width: 60px;
        height: 60px;
        background-color: #333;
        border-radius: 10px;
        cursor: pointer;
        margin-top: -15px; /* スライダーサムをトラックの中央に配置 */
      }

      input[type="range"]::-webkit-slider-runnable-track {
        width: 100%;
        height: 30px;
        background-color: #ccc;
        border-radius: 10px;
      }

      input[type="range"]::-moz-range-track {
        width: 100%;
        height: 30px;
        background-color: #ccc;
        border-radius: 10px;
      }
      .refresh-button {
        font-size: 40px;
        font-weight: bold;

        display: inline-block;
        padding: 10px 20px;
        background-color: #ccc;
        color: #333;
        text-decoration: none;
        border-radius: 10px;
        outline: none;
        cursor: pointer;

        margin-top: 60px;
        margin-left: 60px;
      }
    </style>
  </head>

  <body onload="update()">
    <p style="text-align: center">
      Please touch and slide within the canvas. Fluid will flow.
    </p>
    <canvas
      id="myCanvas"
      width="900"
      height="900"
      style="border: 2px solid #eeeeee"
    ></canvas>
    <br />
    <div class="input-container">
      <p>Input Velocity: <span id="fluidSpeed">50.0</span></p>
      <input
        type="range"
        name="speed"
        id="slider"
        min="0.0"
        max="1000.0"
        value="50.0"
      />
    </div>
    <button class="refresh-button" onclick="location.reload()">Refresh</button>
    <script src="js-colormaps.js"></script>
    <script src="2d-fluid-fix.js"></script>
  </body>
</html>
