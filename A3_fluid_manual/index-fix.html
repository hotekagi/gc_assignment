<!DOCTYPE html>
<html>
  <head>
    <title id="title">
      [utokyo-iscg] Advanced Assignment A3 (Fluid Simulation)
    </title>
    <style>
      body {
        overflow: hidden;
      }
      .input-container {
        padding: 0 200px;
      }
      input[type="range"] {
        width: 100%;
        height: 60px;
        background-color: transparent;
        border-radius: 10px;
        outline: none;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 40px;
        height: 40px;
        background-color: #333;
        border-radius: 50%;
        cursor: pointer;
        margin-top: -10px; /* スライダーサムをトラックの中央に配置 */
      }
      input[type="range"]::-moz-range-thumb {
        width: 40px;
        height: 40px;
        background-color: #333;
        border-radius: 50%;
        cursor: pointer;
        margin-top: -10px; /* スライダーサムをトラックの中央に配置 */
      }
      input[type="range"]::-webkit-slider-runnable-track {
        width: 100%;
        height: 20px;
        background-color: #ccc;
        border-radius: 10px;
      }
      input[type="range"]::-moz-range-track {
        width: 100%;
        height: 20px;
        background-color: #ccc;
        border-radius: 10px;
      }
      .refresh-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #ccc;
        color: #333;
        font-size: 16px;
        font-weight: bold;
        text-decoration: none;
        border-radius: 10px;
        outline: none;
        cursor: pointer;
      }
    </style>
  </head>

  <body onload="update()">
    <p>Please touch and slide within the canvas. Fluid will flow.</p>
    <canvas
      id="myCanvas"
      width="900"
      height="900"
      style="border: 2px solid #eeeeee"
    ></canvas>
    <br />
    <div class="input-container">
      <p>Input Velocity: <span id="fluidSpeed">50.0</span></p>
      <input
        type="range"
        name="speed"
        id="slider"
        min="0.0"
        max="1000.0"
        value="50.0"
      />
    </div>
    <button class="refresh-button" onclick="location.reload()">Refresh</button>
    <script src="js-colormaps.js"></script>
    <script src="2d-fluid-fix.js"></script>
  </body>
</html>
