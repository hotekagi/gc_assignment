<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">
      [utokyo-iscg] Advanced Assignment A3 (Fluid Simulation)
    </title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:700"
      rel="stylesheet"
    />
    <style>
      body {
        overflow: hidden;
        font-size: 20px;
        font-family: "Oswald", sans-serif;
      }
      canvas {
        display: block;
        margin: 0 auto;
      }

      p {
        margin: 0;
      }

      .input-container {
        margin-top: -20px;
        height: min-content;
        padding: 0 40px;
      }
      input[type="range"] {
        width: 100%;
        height: 20px;
        background-color: transparent;
        border-radius: 10px;
        outline: none;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 30px;
        height: 30px;
        background-color: #333;
        border-radius: 10px;
        cursor: pointer;
        margin-top: -10px; /* スライダーサムをトラックの中央に配置 */
      }

      input[type="range"]::-moz-range-thumb {
        width: 30px;
        height: 10px;
        background-color: #333;
        border-radius: 10px;
        cursor: pointer;
        margin-top: -10px; /* スライダーサムをトラックの中央に配置 */
      }

      input[type="range"]::-webkit-slider-runnable-track {
        width: 100%;
        height: 10px;
        background-color: #ccc;
        border-radius: 10px;
      }

      input[type="range"]::-moz-range-track {
        width: 100%;
        height: 30px;
        background-color: #ccc;
        border-radius: 10px;
      }
      .refresh-button {
        font-size: 20px;
        font-weight: bold;

        display: inline-block;
        padding: 10px 20px;
        background-color: #ccc;
        color: #333;
        text-decoration: none;
        border-radius: 10px;
        outline: none;
        cursor: pointer;

        margin-top: 10px;
        margin-left: 40px;
      }
    </style>
    <script>
      // スクリーン幅に基づいてリダイレクトする関数
      function redirectBasedOnScreenWidth() {
        // 現在の画面幅を取得
        var screenWidth = window.innerWidth;
        console.log(screenWidth);

        // 画面幅が指定の閾値（例: 600px）以下の場合はPC版へ遷移
        if (screenWidth >= 750) {
          window.location.href = "index-w.html"; // スマホ版のURL
        }
      }
    </script>
  </head>

  <body onload="redirectBasedOnScreenWidth(); update()">
    <p style="text-align: center">
      <u> Please touch and slide within the canvas. Fluid will flow. </u>
    </p>
    <canvas
      id="myCanvas"
      width="350"
      height="350"
      style="border: 2px solid #eeeeee"
    ></canvas>
    <br />
    <div class="input-container">
      <p>Input Velocity: <span id="fluidSpeed">50.0</span></p>
      <input
        type="range"
        name="speed"
        id="slider"
        min="0.0"
        max="200.0"
        value="50.0"
      />
    </div>
    <button class="refresh-button" onclick="location.reload()">Refresh</button>
    <script src="js-colormaps.js"></script>
    <script src="2d-fluid-fix.js"></script>
  </body>
</html>
